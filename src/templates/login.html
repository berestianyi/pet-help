{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form class="w-25" style="min-width: 400px; min-height: 500px">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
                <label for="floatingEmailInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="row mb-2">
                <div class="col d-flex justify-content-start">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary btn-block mb-4">Sign in
                    </button>
                </div>

            </div>

            <div class="text-center">
                <p>Not a member? <a href="{{ url_for('register') }}">Register</a></p>
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

{% endblock %}
