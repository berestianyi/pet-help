{% extends "base_nav_and_footer.html" %}

{% block title %}Questionnaire{% endblock %}
{% block body %}

    <form method="POST" enctype="multipart/form-data">
        {% include 'adoption/htmx/shelter_form.html' %}
        <div class="d-flex flex-wrap flex-row justify-content-center">
            <div class="d-flex flex-wrap flex-column justify-content-center" >
                {% for msg in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible fade show w-25" role="alert" style="min-width: 425px;">
                        <strong>{{ msg }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                <div class="input-group mb-3 w-25" style="min-width: 425px;">
                    <input type="file" name="file" class="form-control" id="file" value="{{ file }}">
                </div>
                <div class="d-flex justify-content-between mb-5 w-25" style="min-width: 425px;">
                    <div class="d-flex flex-wrap align-items-center">
                        <p><a href="{{ url_for('mainpage') }}" class="text-decoration-none text-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                            </svg>
                            return to main page </a></p>
                    </div>
                    <button id="formShelterSubmit" type="submit" class="btn btn-success" disabled>Send request</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
