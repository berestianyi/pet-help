{% extends "nav.html" %}

{% block title %}Questionnaire{% endblock %}
{% block body %}

    <form method="POST">
        <div class="d-flex row justify-content-center justify-content-xl-between mt-5" style="height: 100vh;">
            <div class="w-25" style="min-width: 450px; max-height: 650px">
                <h1>Questionnaire</h1>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Write your full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                           placeholder="Taras Hryhorovych Shevchenko">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Tell about yourself</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="datepicker" class="form-label">Select your date of birth</label>
                        <input id="datepicker" name="datepicker" width="200"/>
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap5'
                            });
                        </script>
                    </div>
                    <div class="col">
                        <p class="mb-2">Write your phone number</p>
                        <div class="input-group mb-3" style="width: 200px">
                            <span class="input-group-text" id="basic-addon1">+38</span>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="(999) 999-9999"
                                   aria-label="Phone"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div hx-post="/cards/pets" hx-target="#pets" hx-swap="innerHTML" hx-trigger="change">
                    <div id="petFilter" hx-post="/form/filter" hx-target="#petFilter" hx-swap="innerHTML"
                         hx-trigger="change">
                        {% include 'adoption/htmx/pet_filter.html' %}
                    </div>
                </div>
            </div>
            <div id="pets" style="min-width: 500px; width: 700px; max-height: 650px">
                {% include 'adoption/htmx/pet_cards.html' %}
            </div>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            $("#phoneNumber").inputmask("(999) 999-9999");
        });
    </script>
{% endblock %}
