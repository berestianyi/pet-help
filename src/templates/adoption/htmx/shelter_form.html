<div id="shelterForm" class="d-flex row justify-content-center mt-5" hx-post="/give/shelter/htmx" hx-swap="outerHTML"
     hx-target="#shelterForm" hx-trigger="change">
    <div class="w-25 mb-5" style="min-width: 450px; max-height: 600px">
        <h1 class="ms-1">Give a shelter</h1>
        <div>
            <div class="form-floating mb-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="petName" name="petName" placeholder="Bobik"
                           value="{{ pet_name }}">
                    <label for="petName">Pet name</label>
                </div>
                <h4 class="ms-2">Select</h4>
                <div class="row mb-3">
                    <div class="col">
                        <select class="form-select" id="specie" name="specie" aria-label="Species">
                            <option selected>{{ selected.specie }}</option>
                            {% for specie in species %}
                                <option value="{{ specie }}">{{ specie }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="size" name="size"
                                aria-label="Size">
                            <option selected>{{ selected.size }}</option>
                            {% for size in sizes %}
                                <option value="{{ size }}">{{ size }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <select class="form-select" id="gender" name="gender" aria-label="Gender">
                            <option selected>{{ selected.gender }}</option>
                            {% for gender in genders %}
                                <option value="{{ gender }}">{{ gender }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="sterilized" name="sterilized"
                                aria-label="sterilized?">
                            <option selected>{{ selected.sterilized }}</option>
                            {% for sterilized in sterilizeds %}
                                <option value="{{ sterilized }}">{{ sterilized }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="rangeInput">Select age: <span id="rangeValue">{{ range }}</span> y.o.</label>
                    <input type="range" name="range" class="form-range" id="rangeInput" min="0" max="30" step="0.5" value="{{ range }}"
                           oninput="updateValue(this.value)">
                </div>
                <script>
                    function updateValue(value) {
                        document.getElementById('rangeValue').textContent = value;
                    }
                </script>
                {% if not is_specie_exist %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="newSpecie" name="newSpecie" placeholder="Dog"
                               value="{{ new_specie }}">
                        <label for="newSpecie">Put down a specie</label>
                    </div>
                {% endif %}
                <div class="form-floating">
                    <textarea class="form-control" id="description" name="description"
                              style="height: 100px">{{ description }}</textarea>
                    <label for="description">Tell about your pet</label>
                </div>
            </div>
        </div>
    </div>
</div>
