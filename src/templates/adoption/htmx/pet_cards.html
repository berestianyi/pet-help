<div class="w-100 d-flex flex-column flex-wrap justify-content-center h-auto" hx-post="/questionnaire/htmx"
     hx-trigger="change from:#loadMore" hx-target="#test" hx-swap="outerHTML">
    <div class="w-100 d-flex justify-content-center"><h4>Select a pet</h4></div>
    <div class="d-flex flex-wrap justify-content-center">
        {% if pets %}
            {% for pet in pets %}
                <button type="button" data-bs-toggle="modal" data-bs-target="#card{{ pet.id }}" class="card m-2"
                        data-card-id="{{ pet.id }}"
                        style="width: 200px; height: 250px">
                    <img src="{{ url_for('static', filename=pet.image) }}"
                         class="card-img-top h-75" alt="..." style="object-fit: cover;">
                    <div class="card-body d-flex flex-column align-items-start p-2 h-25">
                        <h6 class="card-text">{{ pet.name }} <span
                                style="font-weight: lighter">{{ pet.age }} y.o.</span></h6>
                        <p class="card-text"
                           style="font-size: 12px">{{ pet.gender }}, {{ pet.size }}, {{ pet.sterilized }}</p>
                    </div>
                </button>
                {% include 'adoption/modal_card.html' %}
            {% endfor %}
        {% else %}
            <div class="d-flex">
                <h1 class="text-center"> There no such pet :( </h1>
            </div>
        {% endif %}
    </div>
    {% if pagination.has_next %}
        <div class="d-flex flex-row justify-content-center mt-3 mb-4">
            <button type="button" id="loadMore" class="btn btn-outline-success" hx-post="/questionnaire/htmx"
                    hx-target="#test" hx-swap="outerHTML" hx-trigger="click"
                    hx-vals='{"page_num": "{{ pagination.next_num }}"}'>Load more
            </button>
        </div>
    {% endif %}
</div>
