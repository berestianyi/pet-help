{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="d-flex mt-3 ms-3">
        <h4><a class="navbar-brand ms-3" href="{{ url_for('mainpage') }}"
               style="font-family: 'Monomaniac One', sans-serif; font-weight: 400; font-size: 32px;">PetsHelp</a>
        </h4>
    </div>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form class="w-25" style="min-width: 400px; min-height: 500px" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h1 class="mb-3">Login</h1>
            {% if errors %}
                <div class="alert alert-danger" role="alert">
                    {% for error in errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="row mb-2">
                <div class="col d-flex justify-content-start">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary btn-block mb-4">Sign in
                    </button>
                </div>

            </div>

            <div class="text-center">
                <p>Not a member? <a href="{{ url_for('register') }}">Register</a></p>
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
{% endblock %}
